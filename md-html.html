<!DOCTYPE html>
<html>
<head>
  <title>md-html</title>
  <link rel="stylesheet" type="text/css" href="css/blog_text.css">
  <link rel="stylesheet" type="text/css" href="css/md-html.css">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/md-html-original.js"></script>
  <script type="text/javascript" src="js/md-html.js"></script>
</head>
<body>
  <div class="main">
    <form class="blog_write">
      <input class="text_title" type="text" name="title" placeholder="标题">
      <div>
        <input class="text_tag" type="text" name="tag" placeholder="标签">
        <input class="text_classify" type="text" name="classify" placeholder="分类">
      </div>
      <textarea class="text_content" name="content" placeholder="内容" spellcheck="false"></textarea>
    </form>
    <div class="blog_text">
      <div class="blog_text_head">
        <h1></h1>
        <div class="blog_text_icon">
          <div class="blog_text_classify"><img src="icon/分类.png"><span></span></div>
          <div class="blog_text_tag"><img src="icon/标签.png"><span></span></div>
        </div>
        <div class="blog_text_date"><div></div></div>
      </div>
      <div class="blog_text_content"></div>
    </div>
  </div>

</body>
</html>
